openapi: 3.0.3

info:
  title: Prashant Jha Blog API
  description: |
    Production-ready Role-based Blog Platform API

    Features:
    - OTP based authentication
    - JWT access & refresh tokens
    - Admin-controlled users & blogs
    - Real blog editor (content blocks)
    - Media upload (image/pdf) with preview
    - Cursor-based pagination
    - Public blog access via shareable slug
  version: 2.0.0

servers:
  - url: https://prashant-jha-blog-backend-production.up.railway.app/api
    description: Production server

tags:
  - name: Auth
  - name: Admin Users
  - name: Admin Blogs
  - name: Public Blogs

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    SendOtp:
      type: object
      required: [email]
      properties:
        email:
          type: string
          example: admin@gmail.com

    VerifyOtp:
      type: object
      required: [email, otp]
      properties:
        email:
          type: string
        otp:
          type: string
          example: "123456"

    ContentBlock:
      type: object
      properties:
        id:
          type: string
        type:
          type: string
          enum: [heading, paragraph, media]
        text:
          type: string
        media:
          type: object
          properties:
            url:
              type: string
            fileType:
              type: string
              enum: [image, pdf]

    Blog:
      type: object
      properties:
        id:
          type: string
        title:
          type: string
        slug:
          type: string
        status:
          type: string
          enum: [draft, published]
        content_blocks:
          type: array
          items:
            $ref: "#/components/schemas/ContentBlock"
        created_at:
          type: string
        updated_at:
          type: string

---
paths:
  /auth/send-otp:
    post:
      tags: [Auth]
      summary: Send OTP (existing users only)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SendOtp"
      responses:
        200:
          description: OTP sent successfully

  /auth/verify-otp:
    post:
      tags: [Auth]
      summary: Verify OTP and issue tokens
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/VerifyOtp"
      responses:
        200:
          description: Login successful

  /auth/refresh-token:
    post:
      tags: [Auth]
      summary: Refresh access token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [refreshToken]
              properties:
                refreshToken:
                  type: string
      responses:
        200:
          description: New access token issued

  /admin/users:
    post:
      tags: [Admin Users]
      security:
        - BearerAuth: []
      summary: Create editor or writer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [name, email, role]
              properties:
                name:
                  type: string
                email:
                  type: string
                role:
                  type: string
                  enum: [editor, writer]
      responses:
        201:
          description: User created

    get:
      tags: [Admin Users]
      security:
        - BearerAuth: []
      summary: Get all users
      responses:
        200:
          description: Users list

  /admin/users/{id}:
    patch:
      tags: [Admin Users]
      security:
        - BearerAuth: []
      summary: Update user role
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [role]
              properties:
                role:
                  type: string
                  enum: [admin, editor, writer]
      responses:
        200:
          description: Role updated

    delete:
      tags: [Admin Users]
      security:
        - BearerAuth: []
      summary: Delete user
      responses:
        200:
          description: User deleted

  /blogs:
    post:
      tags: [Admin Blogs]
      security:
        - BearerAuth: []
      summary: Create blog (Admin only)
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required: [title, content_blocks]
              properties:
                title:
                  type: string
                status:
                  type: string
                  enum: [draft, published]
                content_blocks:
                  type: string
                  description: JSON string of content blocks
                file_0:
                  type: string
                  format: binary
      responses:
        201:
          description: Blog created

    get:
      tags: [Admin Blogs]
      security:
        - BearerAuth: []
      summary: Get all blogs (cursor-based)
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
        - name: cursor
          in: query
          schema:
            type: string
      responses:
        200:
          description: Blogs list

  /blogs/{id}:
    put:
      tags: [Admin Blogs]
      security:
        - BearerAuth: []
      summary: Update blog
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                title:
                  type: string
                status:
                  type: string
                content_blocks:
                  type: string
                file_0:
                  type: string
                  format: binary
      responses:
        200:
          description: Blog updated

    delete:
      tags: [Admin Blogs]
      security:
        - BearerAuth: []
      summary: Delete blog (media cleaned)
      responses:
        200:
          description: Blog deleted

  /blogs:
    get:
      tags: [Public Blogs]
      summary: Get published blogs (cursor-based)
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
        - name: cursor
          in: query
          schema:
            type: string
      responses:
        200:
          description: Published blogs

  /blogs/{slug}:
    get:
      tags: [Public Blogs]
      summary: Get published blog by slug
      parameters:
        - name: slug
          in: path
          required: true
          schema:
            type: string
      responses:
        200:
          description: Blog details
        404:
          description: Blog not found
